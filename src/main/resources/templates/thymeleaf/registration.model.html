<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
</head>

<body>
	<h1 th:text="#{label.form.registration.title}">form</h1>
	<form action="" th:object="${user}" method="POST" enctype="utf8">
	    <div>
	        <label th:text="#{label.user.registration.username}">username</label>
	        <input th:field="*{username}"/>
	        <p th:each="error: ${#fields.errors('username')}"
	          th:text="${error}">Validation error</p>
	    </div>
	    <div>
	        <label th:text="#{label.user.registration.password}">password</label>
	        <input type="password" th:field="*{password}"/>
	        <p th:each="error : ${#fields.errors('password')}"
	          th:text="${error}">Validation error</p>
	    </div>
	    <button type="submit" th:text="#{label.form.submit}">submit</button>
	</form>
	 
	<a th:href="@{/user/login}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
